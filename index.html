<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabSplit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
  <!-- Add Babel Standalone for in-browser TSX/JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <!--
      The script is set to type="text/babel" to be processed by the Babel transpiler.
      The data-presets attribute is crucial:
      - "react": Enables the transformation of JSX syntax (<div />, etc.).
      - "typescript": Enables the removal of TypeScript type annotations (e.g., :string, <Type>).
      This setup allows you to write TSX code and have it run in the browser.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
